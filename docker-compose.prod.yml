# ============================================
# Context.ai API â€” Production Docker Compose
# ============================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (via .env or shell):
#   DB_NAME, DB_USER, DB_PASSWORD,
#   GOOGLE_API_KEY, AUTH0_DOMAIN, AUTH0_AUDIENCE,
#   PINECONE_API_KEY, PINECONE_INDEX
# ============================================

services:
  # ---- API ----
  api:
    build:
      context: ..            # monorepo root (needs context-ai-shared)
      dockerfile: context-ai-api/Dockerfile
    container_name: context-ai-api
    restart: unless-stopped
    ports:
      - '${API_PORT:-3001}:3000'
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-context_ai_db}
      DB_USER: ${DB_USER:-context_ai_user}
      DB_PASSWORD: ${DB_PASSWORD:-context_ai_pass}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', 'scripts/docker-healthcheck.js']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - context-ai-network

  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    container_name: context-ai-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-context_ai_db}
      POSTGRES_USER: ${DB_USER:-context_ai_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-context_ai_pass}
    ports:
      - '${DB_PORT:-5433}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-context_ai_user} -d ${DB_NAME:-context_ai_db}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-ai-network

volumes:
  postgres_data:
    driver: local

networks:
  context-ai-network:
    driver: bridge

